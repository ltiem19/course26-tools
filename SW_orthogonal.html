<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Beam SAW Lattice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: monospace;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        
        canvas {
            width: 100%;
            height: auto;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 15px;
            display: block;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .control {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 11px;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            outline: none;
            border-radius: 3px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-family: monospace;
        }
        
        button:active {
            background: #1d4ed8;
        }
        
        @media (max-width: 500px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>4-Beam SAW Lattice</h2>
        <p class="subtitle">Red = compression, Blue = rarefaction</p>
        
        <canvas id="canvas" width="600" height="600"></canvas>
        
        <div class="controls">
            <div class="control">
                <label>+X Amp: <span id="ampPlusX">1.00</span></label>
                <input type="range" id="sliderAmpPlusX" min="0" max="2" step="0.1" value="1.0">
            </div>
            
            <div class="control">
                <label>-X Amp: <span id="ampMinusX">1.00</span></label>
                <input type="range" id="sliderAmpMinusX" min="0" max="2" step="0.1" value="1.0">
            </div>
            
            <div class="control">
                <label>+Y Amp: <span id="ampPlusY">1.00</span></label>
                <input type="range" id="sliderAmpPlusY" min="0" max="2" step="0.1" value="1.0">
            </div>
            
            <div class="control">
                <label>-Y Amp: <span id="ampMinusY">1.00</span></label>
                <input type="range" id="sliderAmpMinusY" min="0" max="2" step="0.1" value="1.0">
            </div>
            
            <div class="control">
                <label>X Freq: <span id="freqX">1.00</span></label>
                <input type="range" id="sliderFreqX" min="0.5" max="3" step="0.1" value="1.0">
            </div>
            
            <div class="control">
                <label>Y Freq: <span id="freqY">1.00</span></label>
                <input type="range" id="sliderFreqY" min="0.5" max="3" step="0.1" value="1.0">
            </div>
        </div>
        
        <button id="playPause">Pause</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let ampPlusX = 1.0, ampMinusX = 1.0, ampPlusY = 1.0, ampMinusY = 1.0;
        let freqX = 1.0, freqY = 1.0;
        let time = 0;
        let isPlaying = true;
        let animationId;
        
        // Sliders
        const sliders = {
            ampPlusX: document.getElementById('sliderAmpPlusX'),
            ampMinusX: document.getElementById('sliderAmpMinusX'),
            ampPlusY: document.getElementById('sliderAmpPlusY'),
            ampMinusY: document.getElementById('sliderAmpMinusY'),
            freqX: document.getElementById('sliderFreqX'),
            freqY: document.getElementById('sliderFreqY')
        };
        
        // Labels
        const labels = {
            ampPlusX: document.getElementById('ampPlusX'),
            ampMinusX: document.getElementById('ampMinusX'),
            ampPlusY: document.getElementById('ampPlusY'),
            ampMinusY: document.getElementById('ampMinusY'),
            freqX: document.getElementById('freqX'),
            freqY: document.getElementById('freqY')
        };
        
        // Update functions
        sliders.ampPlusX.oninput = (e) => {
            ampPlusX = parseFloat(e.target.value);
            labels.ampPlusX.textContent = ampPlusX.toFixed(2);
        };
        
        sliders.ampMinusX.oninput = (e) => {
            ampMinusX = parseFloat(e.target.value);
            labels.ampMinusX.textContent = ampMinusX.toFixed(2);
        };
        
        sliders.ampPlusY.oninput = (e) => {
            ampPlusY = parseFloat(e.target.value);
            labels.ampPlusY.textContent = ampPlusY.toFixed(2);
        };
        
        sliders.ampMinusY.oninput = (e) => {
            ampMinusY = parseFloat(e.target.value);
            labels.ampMinusY.textContent = ampMinusY.toFixed(2);
        };
        
        sliders.freqX.oninput = (e) => {
            freqX = parseFloat(e.target.value);
            labels.freqX.textContent = freqX.toFixed(2);
        };
        
        sliders.freqY.oninput = (e) => {
            freqY = parseFloat(e.target.value);
            labels.freqY.textContent = freqY.toFixed(2);
        };
        
        // Play/Pause
        document.getElementById('playPause').onclick = () => {
            isPlaying = !isPlaying;
            document.getElementById('playPause').textContent = isPlaying ? 'Pause' : 'Play';
            if (isPlaying) animate();
        };
        
        function draw() {
            const width = canvas.width;
            const height = canvas.height;
            
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;
            
            const kx = 2 * Math.PI * freqX / 50;
            const ky = 2 * Math.PI * freqY / 50;
            const omegaX = 2 * Math.PI * freqX * 0.5;
            const omegaY = 2 * Math.PI * freqY * 0.5;
            
            const centerX = width / 2;
            const centerY = height / 2;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const wavePlusX = ampPlusX * Math.sin(kx * x - omegaX * time);
                    const waveMinusX = ampMinusX * Math.sin(-kx * x - omegaX * time);
                    const wavePlusY = ampPlusY * Math.sin(ky * y - omegaY * time);
                    const waveMinusY = ampMinusY * Math.sin(-ky * y - omegaY * time);
                    
                    const amplitude = wavePlusX + waveMinusX + wavePlusY + waveMinusY;
                    const maxAmp = ampPlusX + ampMinusX + ampPlusY + ampMinusY + 0.01;
                    const normalized = (amplitude / maxAmp) * 0.5 + 0.5;
                    
                    const idx = (y * width + x) * 4;
                    
                    if (normalized > 0.5) {
                        const intensity = (normalized - 0.5) * 2;
                        data[idx] = Math.floor(255 * intensity);
                        data[idx + 1] = 0;
                        data[idx + 2] = 0;
                    } else {
                        const intensity = (0.5 - normalized) * 2;
                        data[idx] = 0;
                        data[idx + 1] = 0;
                        data[idx + 2] = Math.floor(255 * intensity);
                    }
                    data[idx + 3] = 255;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Direction labels
            ctx.fillStyle = '#ffffff';
            ctx.font = '12px monospace';
            ctx.fillText('→', width - 20, height / 2);
            ctx.fillText('←', 5, height / 2);
            ctx.fillText('↓', width / 2, height - 5);
            ctx.fillText('↑', width / 2, 15);
        }
        
        function animate() {
            if (!isPlaying) return;
            
            time += 0.05;
            draw();
            animationId = requestAnimationFrame(animate);
        }
        
        // Initial draw
        draw();
        animate();
    </script>
</body>
</html>
